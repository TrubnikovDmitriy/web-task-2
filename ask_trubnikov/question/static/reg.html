{% extends "base.html" %}
{% load staticfiles %}


{% block Post_Block %}

    <h1 class="col-md-9 col-md-offset-1">
        <font size="+4">
            <b>Регистрация</b>
            <br><br>
        </font>
    </h1>


    <form class="form-horizontal log-form" action="{% url 'signup' %}"
          method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        {% for form in forms %}
            <div class="form-group {% if form.errors %}has-error{% endif %}">
                <span class="col-md-3 control-label">
                    {{ form.label_tag }}
                </span>
                <span class="col-md-7">
                    {{ form }}
                    {{ form.errors }}
                </span>
            </div>
        {% endfor %}

        <div class="col-md-2 col-md-offset-3">
            <input class="btn btn-primary btn-lg ask-btn" type="submit" value="Зарегистрироваться!">
        </div>

    </form>

{% endblock %}
